
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/ToDo.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="icon" href="data:;base64,iVBORwOKGgo=">
    </head>
    
    <body class="grey">
        <header>
            <nav>
                <div class="nav-wrapper teal">
                    <a href="#" class=" right brand-logo">To Do List</a>
                    <ul class="left blue-grey">
                        <li><a href="index.html">Lists</a></li>
                        <li><a href="admin.html">Login/Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <h1 class="left-align teal-text">To Do List</h1>
                </div>
                <div class="row">
                    <div class="col s10 main-container">
                        
                    </div>
                </div>
            </div>
        </main>  
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/admin.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    
      <script id="login-template" type="text/x-handlebars-template">
      <div class="col s6">
          <h2 class="center-align">Login</h2>
          <div>
              <form class="col s12 form-signin">
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="email" type="email" name="email" class="validate">
                          <label for="email">Email</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="password" type="password" name="password" class="validate">
                          <label for="password">Password</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s8">
                          <p class="left-align">
                              <button class="btn btn-medium waves-dark teal" type="submit" name="action">Login</button>
                          </p>
                      </div>
                  </div>
              </form>
          </div>
          
      </div>           
      </script>
       <script id="welcome-template" type="text/x-handlebars-template">
           <h2>Hello, {{email}}</h2>
           <button class="btn btn-large waves-effect waves-dark add-blog">Create new List</button>
             <button class="btn btn-small waves-effect waves-dark logout">Logout</button>
      </script>
      <script id="add-blog-template" type="text/x-handlebars-template">
          <h2>Make A new list </h2>
      <div class="row">
          <form class="col s12 form-add-blog">
              <div class="row">
                  <div class="input-field col s12 teal white-text">
                      <input id="title" type="text" name="title">
                      <label for="title">Title</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12 teal white-text">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
                      <label for="content">Content</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <p class="right-align">
                          <button class="btn btn-small waves-effect waves-light" type="submit" name="action">submit</button>
                      </p>
                  </div>
              </div>
          </form>
      </div>  
      </script>
    
    </body>
  </html>
